 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Calculator By Grace</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
     <h1 class="load"></h1>   

<section id="Calculator" class="Calculator load">
  <h1>@grace4tech</h1>
    <h6 id="equationOutput"></h6>
<h5 id="calcOutput">0</h5>

<div class="buttons">
    <div class="firstLine">
       <button id="AC" style="background-color:white ; color:red;">AC</button> 
        <button class="equationValues" value="">+/-</button> 
         <button class="equationValues" value="%" >%</button> 
          <button class="orangeBtn equationValues" value="/" >/</button> 
    </div>

     <div class="secondLine">
       <button class="equationValues" value="7" >7</button> 
        <button class="equationValues" value="8" >8</button> 
         <button class="equationValues" value="9" >9</button> 
          <button class="orangeBtn equationValues" value="*" >X</button> 
    </div>

     <div class="thirdLine">
       <button class="equationValues" value="4" >4</button> 
        <button class="equationValues" value="5" >5</button> 
         <button class="equationValues" value="6" >6</button> 
          <button class="orangeBtn equationValues" value="-" >-</button> 
    </div>

     <div class="fourthLine">
       <button class="equationValues" value="1" >1</button> 
        <button class="equationValues" value="2" >2</button> 
         <button class="equationValues" value="3" >3</button> 
          <button class="orangeBtn equationValues" value="+" >+</button> 
    </div>

     <div class="fifthLine">
       <button class="calc">
        <div class="Switcher">
            <div class="switch"></div>
        </div>
       </button> 

        <button class="equationValues" value="0" >0</button> 
         <button class="equationValues" value="." >.</button> 
          <button id="equal" class="orangeBtn">=</button> 
    </div>
</div>
</section>

     <script src="script.js"></script>
    </body>
 </html>
